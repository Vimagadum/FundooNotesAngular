<div ngClass.gt-md="container-gt-md" ngClass="container" fxLayout="column"  fxLayoutAlign="space-between center">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="Header"  fxLayout="column"  fxLayoutAlign="space-between center">
        <h1>
            <span class="f">F</span>
            <span class="u">u</span>
            <span class="n">n</span>
            <span class="d">d</span>
            <span class="o">o</span>
            <span class="oo">o</span>
        </h1>
        <p>Reset password</p>
        <p class="desc">Enter new password</p>
    </div>
    <div class="ResetPasswrd-content">
        <mat-form-field class="password" appearance="outline">
        <mat-label>password</mat-label>
        <input matInput placeholder="Password" formControlName="password">
        <mat-error>Enter valid password</mat-error>
        </mat-form-field> 
    </div>
    <p class="font">Use 8 or more characters with a mix of letters, numbers & symbols</p>          
    <div class="ResetPasswrd-content">
        <mat-form-field class="password" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Password" formControlName="cpassword">
        <mat-error>Password does not match</mat-error>
        </mat-form-field> 
    </div>
    <div ngClass.gt-md="btn-container-gt-md"  ngClass="btn-container" fxFlexAlign="end">
        <button ngClass="btn" mat-raised-button >Reset</button>
    </div>
</form>
</div>
