<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" ngClass.lt-lg="example-toolbar-lt-lg">
    <div class="keep-icon">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <img class="image" src="../../../assets/keep-image.png" />
      <h1 class="example-app-name">Fundoo</h1>
    </div>

    <div ngClass.gt-md="search-box-gt-md" ngClass.lt-lg="search-box-lt-lg">
      <img src="../../../assets/search_black_24dp.svg" />
      <input matInput placeholder="search" />
    </div>

    <div ngClass="right-icons" ngClass.lt-lg="right-icons-lt-lg">
      <img src="../../../assets/refresh_black_24dp.svg" />
      
        <img ngClass.lt-md="listmenuIcon-lt-md" *ngIf="!isGrid" (click)="gridview();viewFun()" src="../../../assets/dns_black_24dp.svg" />
     
        <img ngClass.lt-md="gridmenuIcon-lt-md" *ngIf="isGrid" (click)="listview();viewFun()" src="../../../assets/grid_view_black_24dp.svg" />
      
      <img src="../../../assets/settings_black_24dp.svg" />
    </div>
    <div class="menu">
      <img src="../../../assets/apps_black_24dp.svg" />
      <img src="../../../assets/person_black_24dp.svg" (click)="logout()" />
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="notes"
          ><img src="../../../assets/lightbulb_black_24dp.svg" />Notes</a
        >
        <a mat-list-item routerLink="."
          ><img src="../../../assets/notifications_black_24dp.svg" />Reminder</a
        >
        <a mat-list-item routerLink="."
          ><img src="../../../assets/edit_black_24dp.svg" />Label</a
        >
        <a mat-list-item routerLink="archive"
          ><img src="../../../assets/archive_black_24dp.svg" />Archive</a
        >
        <a mat-list-item routerLink="trash"
          ><img src="../../../assets/delete_black_24dp.svg" />Trash</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
      <div class="notes-container"><router-outlet></router-outlet></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
