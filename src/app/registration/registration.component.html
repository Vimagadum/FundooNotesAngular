<div class="Container">
    <div class="Head">
         <!-- Header -->
        <h1>Fundoo</h1>
        <h3>Create Your Fundoo Account</h3>
    </div>
    <div class="SubContainer">
        <div class="FormContainer">
            <!-- Form -->
            <div class="UserName">
                <mat-form-field class="Info" appearance="outline">
                 <mat-label>Fist Name</mat-label>
                 <input matInput placeholder="Placeholder">
                </mat-form-field>
                <mat-form-field class="Info" appearance="outline">
                 <mat-label>Last Name</mat-label>
                 <input matInput placeholder="Placeholder">
                </mat-form-field>             
            </div>            
                <div class="EmailPart">
                    <mat-form-field class="Info" appearance="outline">
                        <mat-label>Enter Your Email</mat-label>
                        <input matInput placeholder="Placeholder">
                    </mat-form-field> 
                </div>
                <div class="PassWordPart">
                    <mat-form-field class="Info" appearance="outline">
                     <mat-label>Password</mat-label>
                     <input matInput placeholder="Placeholder">
                    </mat-form-field>
                    <mat-form-field class="Info" appearance="outline">
                     <mat-label>Confirm Password</mat-label>
                     <input matInput placeholder="Placeholder">
                    </mat-form-field>             
                </div>  
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div class="EndPart">
                    <div class="link">
                        <a mat-button href="https://www.google.com/" target="_blank">SignIn Instead</a>
                    </div>
                    <button mat-raised-button color="primary">Next</button>
                </div>  
        </div> 

        <!-- Image -->
        <div class="ImagePart">
            <img src="../../../assets/account.svg" alt="">
        </div>
    </div>    
</div>
